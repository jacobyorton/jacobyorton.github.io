<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family:Arial, Helvetica, sans-serif;
                padding: 10px 30px;
            }

            #input {
                min-width: 300px;
                max-width: 600px;
                width: 70%;
                height: 50px;
            }

            #button {
                margin-left: 20px;
                color: #fff !important;
                text-transform: uppercase;
                text-decoration: none;
                background: lightseagreen;
                padding: 15px;
                border-radius: 50px;
                display: inline-block;
                border: none;
                transition: all 0.4s ease 0s;
            }

            #button:hover {
                cursor: pointer;
                background: lightgreen;
                letter-spacing: 1px;
                -webkit-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
                -moz-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
                box-shadow: 5px 40px -10px rgba(0,0,0,0.57);
                transition: all 0.4s ease 0s;
            }

            #iframeoutput {
                width: 90%;
                height: auto;
                margin: 20px auto;
            }



        </style>
    </head>

    <body>
        <h1>IAS Info</h1>
        <h5>Created By: Jacob Yorton</h5>
        <form id="siteInfo">
            <input id="input" type="text" placeholder="Insert site URL here" name="siteName">
            <button id="button">Get IAS Info!</button>
        </form>

        <div id="output" style="margin-top: 20px; white-space: pre-line;">
        </div>

        <script>
            document.querySelector('#siteInfo').addEventListener('submit', function(e) {
                e.preventDefault()

                siteInfo = {
                    siteName: e.target.elements.siteName.value,
                }

                e.target.elements.siteName.value = ''

                renderTags(siteInfo)
            })

            const renderTags = function(siteInfo) {
                const name = siteInfo.siteName
                document.querySelector('div#output').innerHTML = `
                ${name}
                <iframe id="iframeoutput" src="http://api.adsafeprotected.com/db2/client/28824/itgrl.json?adsafe_url=${name}"></iframe>
                `
            }
	    </script>
    </body>
</html>
